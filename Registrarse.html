<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputContraseña">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputDireccion2" placeholder="Juan benito 3534">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Direccion 2</label>
          <input type="text" class="form-control" id="inputDireccion2" placeholder="Departamento, casa, oficina, etc.">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Region</label>
          <input type="text" class="form-control" id="inputRegion">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Comuna</label>
          <input type="inputState" class="form-control" id="InputComuna">
        </input>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
      </form>
    
</body>
</html>
