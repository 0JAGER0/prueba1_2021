        <form id="formulario" name="formulario" style="margin-top: 150px;">
                <h2>Contacto</h2>
            <div class="BARRAz">
                <label for="nombre" id="l_nombre_completo">Nombre Completo</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre" required>             
            </div>

            <div class="BARRAz"> 
                <label for="correo" id="l_correo">Corre electronico</label>   
                <input type="email" class="form-control" name="correo" id="correo" placeholder="correo" required>
            </div> 

            <div class="BARRAz">
                <label for="telefono" id="l_numero">Numero telefonico</label>
                <input type="number" class="form-control" name="telefono" id="telefono" placeholder="telefono" required>
            </div>

            <div class="BARRAz">
                <label for="telefono" id="l_mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" class="form-control" placeholder="Escriba su mensaje" required></textarea>

            </div>
                
            <input type="submit" class="btn btn-primary" value="enviar" id="Enviar">

        </form>
