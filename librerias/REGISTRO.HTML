<div class="tabla_registro">

    <section class="form-register">
        <form id="formulario" name="formulario">
            <h4>Registrarse</h4>
            <div class="BARRAz">
                <label for="nombres">Ingrese nombres</label>
                <input class="form-control " type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre" required>
            </div>
            <div class="BARRAz">
                <label for="apellidos">Ingrese apellidos</label>
                <input class="form-control " type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido" required>
            </div>
            <div class="BARRAz">
                <label for="usuario">Ingrese usuario</label>
                <input class="form-control " type="text" name="usuario" id="usuario" placeholder="Ingrese nombre usuario nuevo" required>
            </div>
            <div class="BARRAz">
                <label for="correo">Ingrese correo</label>
                <input class="form-control " type="email" name="correo" id="correo" placeholder="Ingrese su Correo" required>
            </div>
            <div class="BARRAz">
                <label for="contraseña">Ingrese contraseña</label>
                <input class="form-control " type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña nueva" required>
            </div>
            
            <input type="submit" class="btn btn-primary" id="enviar" value="Enviar">

            <p><a href="../librerias/LOGIN.HTML">¿Ya tengo Cuenta? </a></p>
        </form>
    </section>    
</div>
